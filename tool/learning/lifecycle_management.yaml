# ชื่อ Tool (จะถูกแทนที่)
name: "lifecycle_management"
# คำอธิบายสำหรับคนอ่าน (จะถูกแทนที่)
description: "จัดการ life cycle ของ agent: ทำงาน -> เจอเออเร่อ -> แก้ไขเออเร่อ -> ปรับปรุงความสามารถ -> เรียนรู้จากlogging -> suggest"
# นโยบายการทำงาน (จะถูกแทนที่)
execution_policy:
  default_mode: "auto"
  allowed_modes: [manual, auto]
# สภาพแวดล้อมการทำงาน (จะถูกแทนที่)
execution_environment:
  type: "internal_function"
  command: "$COMMAND" # (Optional)
  target: "$TARGET"
  # ใส่ Endpoint URL หรือ Path ที่นี่
  # ตัวอย่าง: "https://api.example.com/v1" หรือ "$WORKSPACE_PATH/data.csv"
  endpoint: "$ENDPOINT_PLACEHOLDER"
  requirements: [$REQUIREMENTS]